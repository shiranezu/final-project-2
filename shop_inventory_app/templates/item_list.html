<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing: border-box;
        }
        body{
         
            background-color: #000000;
            font-family: Tahoma,Verdana,Segoe,sans-serif; 
            font-size: 20px;
            color:  rgb(100, 255, 105);
            text-align: center;
            
        }
        form{
            
            padding: 45px;
            padding-right: 45px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            background-color:#000000;
            max-width: 360px;
            margin: 0 auto 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-style: solid;
            border-color: rgb(100, 255, 105);
            border-width: 5px;
            
        }
        input{
            width: 100%;
            border: none;
            background: transparent;
            line-height: 2em;
            border-bottom: 3px solid rgb(100, 255, 105);
            color: #666;
        }

        button{
            height: 25px;
            width: 100px;
            font-family: "roboto", sans-serif;
            cursor: pointer;
            background-color: rgb(100, 255, 105);
            color:#050506;
        }
        h1 {
            color:  rgb(100, 255, 105);
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: overline;
            margin: 12px;
            text-align: center;
            margin: 30px;
        }
        a{
            color:  rgb(100, 255, 105);
            margin: 50px;
            
        }
    </style>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_item' %}">Add Item</a>
    <a href="{% url 'home' %}"> Back to homepage</a>
</body>
</html>
